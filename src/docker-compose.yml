version: '3'
services:
  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
  django:
    restart: always
    build: ./
    command: python manage.py runserver 0.0.0.0:8100
    volumes:
      - .:/code
    depends_on:
      - db
    ports:
      - 8100:8100
  frontend:
    restart: always
    build: ./frontend
    volumes:
    - ./frontend:/app
    depends_on:
      - django
volumes:
  db-data:
#    driver: local
